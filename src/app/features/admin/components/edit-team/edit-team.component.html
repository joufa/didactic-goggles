<mat-card style="margin: 5px;">
    <mat-card-header>
        <h2>Edit team</h2>
    </mat-card-header>
    <mat-card-content>
            <form  [formGroup]="editable">
                    <div class="form-container">
                    <mat-form-field>
                            <input matInput placeholder="Name" formControlName="name">
                          </mat-form-field>
                          <mat-form-field>
                                <textarea matInput placeholder="Description" formControlName="desc"></textarea>
                              </mat-form-field>
                            <label>Members</label>
                              <mat-slider class="slider" [max]="max" [min]="min" [step]="step" [thumbLabel]="thumbLabel"
                              [tickInterval]="tickInterval" [vertical]="vertical" (input)="sliderValue($event)" [value]="value">
                              ></mat-slider>
                
                            </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
                <div class="form-button-row">
                       
                        <button mat-raised-button color="primary" (click)="update()">Save</button>

                        <button mat-raised-button color="warn">Delete</button>
                       
                      </div>
        </mat-card-actions>

</mat-card>
