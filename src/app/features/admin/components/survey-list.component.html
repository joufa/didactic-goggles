
<div class="example-container">
    <div class="example-loading-shade" *ngIf="loading || error">
        <mat-spinner *ngIf="loading"></mat-spinner>
        <div class="example-error" *ngIf="error">
            Error in loading surveys :(
        </div>

    </div>
    <mat-table [dataSource]="surveys" class="mat-elevation-z4">

        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> </mat-header-cell>
            <mat-cell *matCellDef="let element">  <fa-icon icon="edit" style="cursor:pointer;" (click)="editSurvey(element.id)"></fa-icon></mat-cell>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="teams">
            <mat-header-cell *matHeaderCellDef> Teams </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.teams}} </mat-cell>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <mat-header-cell *matHeaderCellDef> Created </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.createdAt}} </mat-cell>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="updatedAt">
                <mat-header-cell *matHeaderCellDef> Updated </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.updatedAt}} </mat-cell>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
       
    </mat-table>

</div>
