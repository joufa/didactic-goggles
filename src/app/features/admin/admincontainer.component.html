
<div class="container">
        <div class="row">
                <div class="col-md-12">
                        <h1 class="main-heading">{{title}}</h1>
                </div>
        </div>
        <div class="row">
                <div class="col-md-12">
                        <nav mat-tab-nav-bar>
                                <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.link" routerLinkActive
                                        #rla="routerLinkActive" [active]="rla.isActive">
                                        {{link.label}}
                                </a>
                        </nav>
                        <router-outlet></router-outlet>

                </div>

        </div>
</div>
