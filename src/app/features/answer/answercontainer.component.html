<div class="container">
    <div class="row">
            <div class="col-md-12">
                    <h1 class="main-heading">Open surveys</h1>
              </div>
    </div>
    <div class="row align-items-end">
          
            <div class="col-md-6 col-lg-4" >
                    <mat-card>
                      <mat-card-title>
                       <span class="timeLeft">3 days left</span>Survey 1
                      </mat-card-title>
                      <mat-card-subtitle>
                       Team 2
                      </mat-card-subtitle>
                      <mat-card-content>
                          <mat-form-field>
                              <mat-label>Role</mat-label>
                              <select matNativeControl required>
                                <option>-</option>
                                <option value="volvo">Team Member</option>
                                <option value="saab">Product Owner</option>
                                <option value="mercedes">Scrum Master</option>
                            
                              </select>
                            </mat-form-field>
                      </mat-card-content>
                      <mat-card-actions>
                        <div class="row">
                            <div class="col-md-12">
                               
                              </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button mat-button (click)="goToSurvey()">Answer</button>
                                  </div>
                            </div>
                              

                        
                         
                           
                  
                      
                      </mat-card-actions>
                    </mat-card>
                  </div>
        </div>
</div>
