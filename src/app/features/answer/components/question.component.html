<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-slider class="slider" [invert]="invert" [max]="max" [min]="min" [step]="step" [thumbLabel]="thumbLabel"
      [tickInterval]="tickInterval" [vertical]="vertical" (change)="handleChange($event)">
      ></mat-slider>
  </mat-card-content>
</mat-card>
