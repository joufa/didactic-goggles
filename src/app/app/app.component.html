<mat-sidenav-container>
  <mat-sidenav #sidenav mode="push">
    <div class="branding">
      <span>MyApp</span>
    </div>
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.close()" [routerLink]="" routerLinkActive="active">
        Label
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <div class="wrapper">
    <div class="toolbar mat-elevation-z4">
      <mat-toolbar color="primary">
        <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
          <fa-icon icon="bars"></fa-icon>
        </button>
        <span class="branding spacer center d-inline d-none d-sm-block">
          <fa-icon icon="beer"></fa-icon><span> My Application</span>
        </span>

        <button mat-icon-button [routerLink]="['/admin']" class="d-none d-sm-inline">
          <span [routerLink]="['/admin']"><fa-icon icon="cog"></fa-icon></span>
        </button>

      </mat-toolbar>
    </div>
      <div class="content">
          <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
