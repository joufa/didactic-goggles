<mat-sidenav-container>
  <!--sidenav-->
  <mat-sidenav #sidenav mode="push">
    <div class="branding">
      <span>ShortTitle</span></div>
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.close()" [routerLink]="" routerLinkActive="active">
        Label
      </a>
      <a mat-list-item href="https://github.com/tomastrajan/angular-ngrx-material-starter" target="_blank">
        Github
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <div class="wrapper">
    <div class="toolbar">
      <mat-toolbar color="primary">
        <button mat-icon-button class="d-md-none">
          <fa-icon icon="bars"></fa-icon>
        </button>
        <span class="branding spacer center d-inline d-none d-sm-block">
          <fa-icon icon="beer"></fa-icon><span> My Application</span>
        </span>

        <span class="d-none d-md-inline">
          <button mat-button class="nav-button" [routerLink]="" routerLinkActive="active">
            Link
          </button>
        </span>

        <span class="d-none d-md-inline">
            <button mat-button class="nav-button" [routerLink]="">
              Link 2
            </button>
          </span>
        <button mat-icon-button routerLink="settings" class="d-none d-sm-inline">
          <fa-icon icon="cog"></fa-icon>
        </button>

      </mat-toolbar>
    </div>
      <div class="content">
        content
          <router-outlet></router-outlet>
    </div>

    
  </div>
</mat-sidenav-container>
